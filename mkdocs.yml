site_name: interpn
theme:
  name: material
  highlightjs: true
  hljs_languages:
    - python
plugins:
- mkdocstrings
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences